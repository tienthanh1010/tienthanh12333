<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3.1</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa; /* Added missing px unit */
        }
        
        p {
            padding: 10px;
            border: 1px solid #aaaaaa;
            display: inline-block;
        }
    </style>
    
   
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
   <h1>Drop/Drag text</h1>
   <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
   <br>
   <!-- Changed src attribute to data-src -->
   <p id="drag1" data-src="logo.jpg" draggable="true" ondragstart="drag(event)">Text demo</p>
</body>
</html>
